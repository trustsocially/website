<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
    <title>{{ config.title }}</title>
	<meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="/site.css" />
  <link type="application/atom+xml" rel="alternate" href="/atom.xml"/>

</head>

<body>
    <nav class="nav bg-gray-100">
        <div class="flex lg:flex-1 m-3">
                <a class="no-underline hover:no-underline font-extrabold m-3 text-2xl" href="/">{{ config.title }}</a>
                <span class="list-reset lg:flex justify-end flex-1 items-center">
                    <span class="bg-white rounded px-2 m-2 border border-slate-600"><a href="/atom.xml">Atom Feed</a></span>
                    <span class="bg-white rounded px-2 m-2 border border-slate-600"><a href="http://github.com/trustsocially">Github</a></span>
                </span>
        </div>
    </nav>
    <div class="container w-full md:max-w-3xl mx-auto pt-20 place-content-center">
        <div class="w-full px-4 md:px-6  leading-normal">
            <div class="span8">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
